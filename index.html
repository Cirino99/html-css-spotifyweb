<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- libreria fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- libreria icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <!-- main -->
    <main>
        <!-- barra laterale -->
        <aside>
            <div class="nav">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="items active">
                    <a href="">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </div>
                <div class="items">
                    <a href="">
                        <i class="fas fa-search"></i>
                        Cerca
                    </a>
                </div>
                <div class="items">
                    <a href="">
                        <i class="fas fa-music"></i>
                        La tua libreria
                    </a>
                </div>
                <div class="items">
                    <h4>PLAYLIST</h4>
                </div>
                <div class="items">
                    <a href="">
                        <i class="fas fa-plus-square add"></i>
                        <h5>Crea Playlist</h5>
                    </a>
                </div>
                <div id="lista-playlist">
                    <ul>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="">Nome Playlist</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="profilo">
                <div class="items">
                    <a href="">
                        <i class="fas fa-download"></i>
                        Installa app
                    </a>
                </div>
                <div class="items utente">
                    <a href="">
                        <i class="fas fa-user-circle"></i>
                        <strong>John Doe</strong>
                    </a>
                </div>
              
            </div>
        </aside>
        <!-- corpo centrale -->
        <section>
            <!-- barra in alto -->
            <div id="upgrade">

            </div>
        </section>
    </main>
    <!-- sezione controllo -->
    <section id="control">
        <div class="colsx">
            <img src="img/sinister.jpeg" alt="foto-album">
            <div class="nome-brano">
                <strong>Sinister</strong>
                <br>
                <span>Brano nome</span>
            </div>
            <div id="preferita">
                <a href="">
                    <i class="far fa-heart"></i>
                </a>
                <a href="">
                    <i class="far fa-folder"></i>
                </a>
            </div>
        </div>
        <div class="col-center">
            <div id="gestione-brano">
                <a href="">
                    <i class="fas fa-random"></i>
                </a>
                <a href="">
                    <i class="fas fa-angle-left"></i>
                </a>
                <a href="">
                    <i class="far fa-play-circle play"></i>
                </a>
                <a href="">
                    <i class="fas fa-angle-right"></i>
                </a>
                <a href="">
                    <i class="fas fa-redo-alt"></i>
                </a>
            </div>
            <div id="time">
                <strong>0:25</strong>
                <div id="total-time">
                    <div id="current-time"></div>
                </div>
                <strong>4:35</strong>
            </div>
        </div>
        <div class="coldx">
            <a href="">
                <i class="fas fa-bars"></i>
            </a>
            <a href="">
                <i class="fas fa-desktop"></i>
            </a>
            <a href="">
                <i class="fas fa-volume-up"></i>
            </a>
            <div id="total-volume">
                <div id="current-volume"></div>
            </div>
        </div>
    </section>
</body>
</html>
